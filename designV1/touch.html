<!DOCTYPE html>
<html>
<head>
	 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0"/>
	 <meta name="apple-mobile-web-app-capable" content="yes">
	 <meta name="apple-mobile-web-app-status-bar-style" content="black">
	 <title>Tangible Car UI</title>
	 <link rel="stylesheet" href="style.css">
	 <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
	 <script type="text/javascript" src="js/jquery.touch.js"></script>
	 <script type="text/javascript" src="js/loader.js"></script>
</head>
<body>
	
	 <div class="body-area" id="touch-area">
		<div class="albumPlaybackBackgroundFrame">
			<div class="currentAlbumPlayback" id="blur39"></div>
		</div>
		<div class="albumViewContainer">
			<div class="albumPlaybackView active">
				<div class="queuedTitles previous">
					<div class="queuedItem">
						<div class="queuedImage" id="album16"></div>
					</div>
					<div class="queuedItem">
						<div class="queuedImage" id="album32"></div>
					</div>
				</div>
				<div class="queuedTitles next">
					<div class="queuedItem">
						<div class="queuedImage" id="album37"></div>
					</div>
					<div class="queuedItem">
						<div class="queuedImage" id="album12"></div>
					</div>
				</div>
				<div class="currentTitle" id="album39">
					<div class="progressBarAll"></div>
					<div class="progressBarCurrent"></div>
					<div class="progressIndicatorCurrent"></div>
				</div>
				<h1 class="currentTitleLabel song">Radioactive</h1>
				<h3 class="currentTitleLabel artist">Imagine Dragons</h3>

				<div class="multimediaMenu">
					<div class="multimediaMenuPoint" id="Point1">
						<h2 class="menuPoint">Alben</h2>
						<div class="menuIcon" id="menuIcon4"></div>
					</div>
					<div class="multimediaMenuPoint" id="Point2">
						<h2 class="menuPoint">Interpreten</h2>
						<div class="menuIcon" id="menuIcon5"></div>
					</div>
					<div class="multimediaMenuPoint" id="Point3">
						<h2 class="menuPoint">Playlists</h2>
						<div class="menuIcon" id="menuIcon6"></div>
					</div>
				</div>
			</div>
			
			<div class="albumOverview">
				
			</div>
			<div class="albumDetail">
				<div class="albumDetailArtist">

				</div>
				<div class="albumDetailTitle">

				</div>
				<div class="albumDetailTitles">
					<div class="albumDetailTitleLabels">
						<h2 class="albumDetailLabel">#</h2>
						<h2 class="albumDetailLabel title">Titel</h2>
						<h2 class="albumDetailLabel length">Länge</h2>
					</div>
					<div class="albumDetailTitleFrame">
						<div class="albumDetailTitleList">
						
						</div>
					</div>
				</div>
			</div>
			<div class="albumFadeOutOverlay"></div>
		</div>
		

		<div class="temperatureView">
			<div class="leftTemperatureViz" id="leftTemperatureCold"></div>
			<div class="leftTemperatureViz" id="leftTemperatureHot"></div>
			<div class="rightTemperatureViz" id="rightTemperatureCold"></div>
			<div class="rightTemperatureViz" id="rightTemperatureHot"></div>

			<div class="temperatureIndicator" id="centerTempIndicator">
				<h2 class="center">Klima</h2>
			</div>
			<div class="temperatureIndicator" id="leftTempIndicator">
				<h2 class="center">Links</h2>
			</div>
			<div class="temperatureIndicator" id="rightTempIndicator">
				<h2 class="center">Rechts</h2>
			</div>

			<div class="connectingLine rightConnectingLine"></div>
			<div class="connectingLine leftConnectingLine"></div>

			<div class="connectingLine upConnectingLine"></div>
			<div class="connectingLine downConnectingLine"></div>

			<div class="showTemperature" id="leftTemperatureZone"><h1>21.5</h1></div>
			<div class="showTemperature" id="rightTemperatureZone"><h1>21.5</h1></div>

			<div class="temperatureUnit left"><h2>°C</h2></div>
			<div class="temperatureUnit right"><h2>°C</h2></div>

			<div class="temperatureMenu temperatureMenuL">
				<div class="temperatureMenuPoint" id="LPoint1">
					<h2 class="menuPoint">Belüftung</h2>
					<div class="menuIcon" id="menuIcon1"></div>
				</div>
				<div class="temperatureMenuPoint" id="LPoint2">
					<h2 class="menuPoint">Sitzheizung</h2>
					<div class="menuIcon" id="menuIcon2"></div>
				</div>
				<div class="temperatureMenuPoint" id="LPoint3">
					<h2 class="menuPoint">Sitzlüftung</h2>
					<div class="menuIcon" id="menuIcon3"></div>
				</div>
			</div>
			<div class="temperatureMenu temperatureMenuR">
				<div class="temperatureMenuPoint" id="RPoint1">
					<h2 class="menuPoint">Belüftung</h2>
					<div class="menuIcon" id="menuIcon1"></div>
				</div>
				<div class="temperatureMenuPoint" id="RPoint2">
					<h2 class="menuPoint">Sitzheizung</h2>
					<div class="menuIcon" id="menuIcon2"></div>
				</div>
				<div class="temperatureMenuPoint" id="RPoint3">
					<h2 class="menuPoint">Sitzlüftung</h2>
					<div class="menuIcon" id="menuIcon3"></div>
				</div>
			</div>
		</div>

		

		<div class="currentAreaIndicator standardVisible" id="currentAreaTitle">
			<h1>Please place the tangible item on the screen.</h1>
		</div>
	 </div>

	 <script type="text/javascript" src="js/tangibleItem.js"></script>
	 <script type="text/javascript">
	 	populateAlbums(".albumOverview", 48);
	 </script>
	 <script type="text/javascript" src="json/albums.js"></script>
</body>
</html>
